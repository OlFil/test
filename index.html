	<!DOCTYPE html>
	<html lang="en">
	<head>

		<link rel="preconnect" href="https://fonts.googleapis.com">

	<body>
		<header class="header">
			<a href="/" class="header__link"><img class="logo header__logo" src="/static/header/logo.svg"></a>

					<form action="/search" method="get" class="seacrh__wrapper">

						<input id="query" type="search" class="search__field" placeholder="Найти...">

			</search>
			<button class="profile header__profile">
				<span class="profile__text">Константин</span>
				<div class="profile__icon"></div>
			</button>
		</header>
		<main class="page">
			<h1 class="title page__title">Наши партнеры</h1>
				<div class="cards page__cards">
					<button class="card cards__card">
						<img src="/static/main/card/img/henkel.svg" alt="brand logo" class="card__icon">
					</button>

					<button class="card cards__card">
						<img src="/static/main/card/img/caterpillar.svg" alt="brand logo" class="card__icon">
					</button>

					<button class="card cards__card">

					</button>

					</button>

					<button class="card cards__card">
						<img src="/static/main/card/img/mac.svg" alt="brand logo" class="card__icon">
					</button>

					<button class="card cards__card">
						<img src="/static/main/card/img/nike.svg" alt="brand logo" class="card__icon">
					</button>

					<button class="card cards__card">
						<img src="/static/main/card/img/reebok.svg" alt="brand logo" class="card__icon">
					</button>
				</div>
		</main>
		<footer></footer>
		<script src="/static/header/header.js"></script>
